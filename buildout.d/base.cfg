[buildout]
package-name = imio.dashboard
package-extras = [test]

extends =
    http://dist.plone.org/release/4.3-latest/versions.cfg
    checkouts.cfg
    sources.cfg
    versions.cfg

extensions +=
    mr.developer

parts += 
    createcoverage
    instance

develop = .

eggs +=
    ipdb

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    ${buildout:package-name}
    ${buildout:eggs}
zcml =
    ${buildout:package-name}
environment-vars = zope_i18n_compile_mo_files true
deprecation-warnings = on

